<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./pictures/logo__header.svg" alt="Место. Белый логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-info">
          <img class="profile__foto" src="./pictures/profile__foto.png" alt="фото профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <article class="elements__item">
          <img class="elements__image" src="./pictures/karachaevsk.png" alt="Карачевск">
          <div class="elements__caption">
            <h2 class="elements__title">
              Карачевск
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./pictures/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__caption">
            <h2 class="elements__title">
              Гора Эльбрус
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./pictures/dombay.png" alt="Домбай">
          <div class="elements__caption">
            <h2 class="elements__title">
              Домбай
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./pictures/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__caption">
            <h2 class="elements__title">
              Гора Эльбрус
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./pictures/dombay.png" alt="Домбай">
          <div class="elements__caption">
            <h2 class="elements__title">
              Домбай
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" src="./pictures/karachaevsk.png" alt="Карачевск">
          <div class="elements__caption">
            <h2 class="elements__title">
              Карачаево-Черкесия
            </h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <form class="popup__form" action="#" name="popup-form">
        <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Введите имя">
        <input class="popup__input popup__input_type_job" name="job" type="text" placeholder="Укажите профессию">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
