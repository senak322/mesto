<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src= "<%=require('./pictures/logo__header.svg')%>" alt="Место. Белый логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user-info">
          <img class="profile__foto" alt="фото профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__job"></p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Александр Визный</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <form class="popup__form" action="#" name="edit-profile" novalidate>
        <input class="popup__input popup__input_type_name" id="name" name="name" type="text" placeholder="Введите имя" required minlength="2" maxlength="40">
        <span class="popup__error name-error"></span>
        <input class="popup__input popup__input_type_job" id="job" name="job" type="text" placeholder="Укажите профессию" required minlength="2" maxlength="200">
        <span class="popup__error job-error"></span>
        <button class="popup__save popup__save_type_edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__content">
      <button type="button" class="popup__close popup__close_type_add"></button>
      <h3 class="popup__title popup__title_type_add">
        Новое&nbsp;место
      </h3>
      <form class="popup__form popup__form_type_add" action="#" name="add-cards" novalidate>
        <input class="popup__input popup__input_type_place" id="place" name="place" type="text" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error place-error"></span>
        <input class="popup__input popup__input_type_link" id="link" name="link" type="url" placeholder="Ссылка на кратинку" required>
        <span class="popup__error popup__error_type_active link-error"></span>
        <button class="popup__save popup__save_type_add" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close popup__close_type_photo"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__place"></p>
    </div>
  </div>
  <template class="elements__template">
    <article class="elements__item">
      <img class="elements__image" src="#" alt="">
      <button type="button" class="elements__delete"></button>
      <div class="elements__caption">
        <h2 class="elements__title"></h2>
        <div class="elements__container">
          <button type="button" class="elements__like"></button>
          <span class="elements__counter">0</span>
      </div>
      </div>
    </article>
  </template>

  <!-- <script type="module" src="./index.js"></script> -->

</body>

</html>
